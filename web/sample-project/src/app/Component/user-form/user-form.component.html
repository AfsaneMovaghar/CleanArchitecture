<div class="card" dir="rtl">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">فرم ثبت کاربر</h5>
  </div>
  
  <div class="card-body">
    <!-- پیام‌های موفقیت/خطا -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form  (ngSubmit)="onSubmit()">
      <!-- فیلد نام -->
      <div class="col-md-2">
        <label class="form-label">نام </label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="userEntity.firstName">
        <!-- <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
          <small *ngIf="userForm.get('name')?.errors?.['required']">نام اجباری است</small>
          <small *ngIf="userForm.get('name')?.errors?.['minlength']">حداقل ۳ کاراکتر نیاز است</small>
        </div> -->
      </div>
      <div class="col-md-2">
        <label class="form-label">نام خانوادگی</label>
        <input type="text" class="form-control"  name="lastName" [(ngModel)]="userEntity.lastName">
        <!-- <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
          <small *ngIf="userForm.get('name')?.errors?.['required']">نام اجباری است</small>
          <small *ngIf="userForm.get('name')?.errors?.['minlength']">حداقل ۳ کاراکتر نیاز است</small>
        </div> -->
      </div>
      <div class="col-md-2">
        <label class="form-label">نام کاربری</label>
        <input type="text" class="form-control" name="userName" [(ngModel)]="userEntity.userName">
        <!-- <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
          <small *ngIf="userForm.get('name')?.errors?.['required']">نام اجباری است</small>
          <small *ngIf="userForm.get('name')?.errors?.['minlength']">حداقل ۳ کاراکتر نیاز است</small>
        </div> -->
      </div>
      <div class="col-md-2">
        <label class="form-label">آدرس</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="userEntity.address">
      </div>

      <div class="col-md-2">
        <label class="form-label" >جنسیت</label>
   
        <select class="form-control" name="gender" [(ngModel)]="userEntity.gender">
          <option [ngValue]="1">مرد</option>
          <option [ngValue]="2">زن</option>
        </select>
      </div>
      <!-- فیلد ایمیل -->
      <div class="mb-3">
        <label class="form-label">ایمیل</label>
        <input type="email" class="form-control" name="email"  [(ngModel)]="userEntity.email">
        <!-- <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
          <small *ngIf="userForm.get('email')?.errors?.['required']">ایمیل اجباری است</small>
          <small *ngIf="userForm.get('email')?.errors?.['email']">فرمت ایمیل نامعتبر است</small>
        </div> -->
      </div>

      <!-- فیلد رمز عبور -->
      <div class="mb-3">
        <label class="form-label">رمز عبور</label>
        <input type="password" class="form-control" name="pass" [(ngModel)]="userEntity.password">
        <!-- <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
          <small *ngIf="userForm.get('password')?.errors?.['required']">رمز عبور اجباری است</small>
          <small *ngIf="userForm.get('password')?.errors?.['minlength']">حداقل ۶ کاراکتر نیاز است</small>
        </div> -->
      </div>

      <!-- دکمه ارسال -->
      <button type="submit" class="btn btn-success" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">
          <i class="fa fa-save"></i> ثبت اطلاعات
        </span>
        <span *ngIf="isSubmitting">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          در حال ارسال...
        </span>
      </button>
    </form>
  </div>
</div>
