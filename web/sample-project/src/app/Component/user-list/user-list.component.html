<div class="card ltr">
  <div class="card-body">
    <div class="card-body p-10">
<div class="card mt-4">
    <div class="card-header bg-info text-white">
      <h5 class="mb-0">لیست کاربران</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>نام</th>
            <th>ایمیل</th>
            <th>شماره تماس</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  </div>
</div>
